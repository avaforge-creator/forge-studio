
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge AI Studio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "forge-bg": "#1A1B1E",
                        "forge-surface": "#25262B",
                        "forge-border": "#2C2E33",
                        "forge-text-main": "#E6E8EB",
                        "forge-text-muted": "#909296",
                        "primary": "#E0B979",
                        "forge-emerald": "#69DB7C",
                        "forge-amber": "#FFC038",
                        "forge-rose": "#FF8787",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Plus Jakarta Sans", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        "card": "16px",
                        "pill": "9999px",
                    },
                    boxShadow: {
                        "glow-gold": "0 0 20px rgba(224, 185, 121, 0.15)",
                        "glow-amber": "0 0 20px rgba(255, 192, 56, 0.20)",
                        "glow-emerald": "0 0 20px rgba(105, 219, 124, 0.15)",
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #1A1B1E;
            color: #E6E8EB;
        }
        .bg-grid-subtle {
            background-image: radial-gradient(#2C2E33 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }
        /* Vertical connecting lines for Org Chart */
        .connecting-line {
            width: 2px;
            background: linear-gradient(to bottom, #2C2E33, #444);
            margin: 0 auto;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1A1B1E; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2C2E33; 
            border-radius: 999px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #E0B979; 
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body class="h-full overflow-hidden">
    <div id="root"></div>
</body>
</html>
